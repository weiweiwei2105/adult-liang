<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZM | 18th Birthday Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,900&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #bda67b; /* 淡淡的金铜色，增加高级感 */
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: var(--font-sans);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* 顶部导航式标题 */
        nav {
            position: fixed; top: 0; width: 100%; padding: 30px;
            display: flex; justify-content: space-between;
            z-index: 100; mix-blend-mode: difference;
        }
        .logo { font-family: var(--font-serif); font-size: 1.5rem; letter-spacing: 2px; }

        /* 首页 Hero Section */
        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        .hero h1 { 
            font-family: var(--font-serif); font-size: clamp(4rem, 15vw, 10rem);
            line-height: 0.8; margin-bottom: 20px; font-style: italic;
        }
        .hero p { letter-spacing: 5px; text-transform: uppercase; font-size: 0.8rem; opacity: 0.7; }

        /* 核心照片墙 - 杂志布局 */
        .gallery-container {
            max-width: 1400px; margin: 0 auto; padding: 100px 20px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
        }

        .photo-item { position: relative; overflow: hidden; background: #111; }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); filter: grayscale(30%); }
        .photo-item:hover img { transform: scale(1.05); filter: grayscale(0%); }

        /* 8张照片的错落排版 */
        .p1 { grid-column: 1 / 8; height: 600px; } /* 最大的一张 */
        .p2 { grid-column: 8 / 13; height: 400px; margin-top: 100px; }
        .p3 { grid-column: 2 / 6; height: 500px; margin-top: -50px; }
        .p4 { grid-column: 7 / 12; height: 600px; }
        .p5 { grid-column: 1 / 5; height: 400px; }
        .p6 { grid-column: 6 / 10; height: 500px; margin-top: -100px; }
        .p7 { grid-column: 10 / 13; height: 300px; }
        .p8 { grid-column: 3 / 11; height: 700px; margin-top: 50px; } /* 压轴大图 */

        .photo-caption {
            position: absolute; bottom: 20px; left: 20px;
            font-family: var(--font-serif); font-style: italic; font-size: 1.2rem;
            opacity: 0; transform: translateY(10px); transition: 0.5s;
        }
        .photo-item:hover .photo-caption { opacity: 1; transform: translateY(0); }

        /* 祝福语区域 */
        .message-section {
            padding: 200px 20px; text-align: center; max-width: 800px; margin: 0 auto;
        }
        .message-section h2 { font-family: var(--font-serif
